<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Yükle - MeterTwo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo-orange.png" alt="MeterTwo Logo" style="height: 40px;"></a>
        </div>
        
        <ul class="main-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Anasayfa</a></li>
            <li><a href="magaza.html"><i class="fas fa-store"></i> Mağaza</a></li>
            <li><a href="kredi-yukle.html"><i class="fas fa-coins"></i> Kredi Yükle</a></li>
            <li><a href="kredi-gonder.html"><i class="fas fa-paper-plane"></i> Kredi Gönder</a></li>
            <li><a href="destek.html"><i class="fas fa-headset"></i> Destek</a></li>
        </ul>

        <div class="auth-buttons">
            <a href="giris.html" class="login-btn">Giriş Yap</a>
            <a href="kayit.html" class="register-btn">Kayıt Ol</a>
        </div>
    </header>

    <div class="credit-container">
        <div class="credit-box">
            <h2><i class="fas fa-coins"></i> Kredi Yükle</h2>
            <div class="credit-info">
                <p>Mevcut Krediniz: <span class="current-credit">0</span></p>
                <p>Son Yükleme: <span class="last-load">-</span></p>
            </div>
            <form id="creditForm" class="credit-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required placeholder="Kullanıcı adınızı girin">
                </div>
                <div class="form-group">
                    <label for="amount"><i class="fas fa-coins"></i> Kredi Miktarı</label>
                    <div class="credit-amounts">
                        <button type="button" class="amount-btn" data-amount="10">10 Kredi</button>
                        <button type="button" class="amount-btn" data-amount="20">20 Kredi</button>
                        <button type="button" class="amount-btn" data-amount="50">50 Kredi</button>
                        <button type="button" class="amount-btn" data-amount="100">100 Kredi</button>
                        <button type="button" class="amount-btn" data-amount="200">200 Kredi</button>
                        <button type="button" class="amount-btn" data-amount="500">500 Kredi</button>
                        <button type="button" class="amount-btn" data-amount="1000">1000 Kredi</button>
                    </div>
                    <input type="number" id="amount" name="amount" required placeholder="Veya özel miktar girin">
                </div>
                <div class="form-group">
                    <label for="paymentMethod"><i class="fas fa-credit-card"></i> Ödeme Yöntemi</label>
                    <div class="payment-methods">
                        <div class="payment-method">
                            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" required>
                            <label for="creditCard">
                                <i class="fas fa-credit-card"></i>
                                <span>Kredi Kartı</span>
                            </label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer" required>
                            <label for="bankTransfer">
                                <i class="fas fa-university"></i>
                                <span>Banka Havalesi</span>
                            </label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="crypto" name="paymentMethod" value="crypto" required>
                            <label for="crypto">
                                <i class="fab fa-bitcoin"></i>
                                <span>Kripto Para</span>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="credit-submit">
                    <i class="fas fa-shopping-cart"></i>
                    Kredi Yükle
                </button>
            </form>
            <div class="credit-links">
                <a href="kredi-gonder.html"><i class="fas fa-paper-plane"></i> Kredi Gönder</a>
                <a href="magaza.html"><i class="fas fa-store"></i> Mağazaya Dön</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <a href="index.html"><img src="images/logo-orange.png" alt="MeterTwo Logo" style="height: 40px;"></a>
        </div>
        <ul class="footer-links">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="magaza.html">Mağaza</a></li>
            <li><a href="kredi-yukle.html">Kredi Yükle</a></li>
            <li><a href="kredi-gonder.html">Kredi Gönder</a></li>
            <li><a href="destek.html">Destek</a></li>
        </ul>
        <div class="social-media">
            <a href="https://discord.gg/2hqK83Wwn9" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@KAFADAGIT" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright">
            <p>&copy; 2024 MeterTwo. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>
        // Kredi miktarı butonları için event listener
        document.querySelectorAll('.amount-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.getElementById('amount').value = this.dataset.amount;
            });
        });

        // Form gönderimi
        document.getElementById('creditForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            
            console.log('Kredi yükleme isteği:', {
                username,
                amount,
                paymentMethod
            });
            
            alert('Kredi yükleme işlemi başlatıldı! Lütfen ödeme yönteminize göre işleme devam edin.');
        });
    </script>
</body>
</html>
