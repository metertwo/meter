<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - MeterTwo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <a href="giris.html"><img src="images/logo-orange.png" alt="MeterTwo Logo" style="height: 40px;"></a>
        </div>
        
        <ul class="main-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Anasayfa</a></li>
            <li><a href="/magaza"><i class="fas fa-store"></i> Mağaza</a></li>
            <li><a href="/kredi-yukle"><i class="fas fa-coins"></i> Kredi Yükle</a></li>
            <li><a href="/kredi-gonder"><i class="fas fa-paper-plane"></i> Kredi Gönder</a></li>
            <li><a href="/destek"><i class="fas fa-headset"></i> Destek</a></li>
        </ul>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-sign-in-alt"></i> Giriş Yap</h2>
            <form class="auth-form" action="/giris" method="POST">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="/sifremi-unuttum" class="forgot-password">Şifremi Unuttum</a>
                </div>
                <button type="submit" class="auth-submit">Giriş Yap</button>
            </form>
            <div class="auth-links">
                <p>Hesabınız yok mu? <a href="kayit.html">Kayıt Ol</a></p>
                <p><a href="sifre-unuttum.html">Şifremi Unuttum</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <a href="giris.html"><img src="images/logo-orange.png" alt="MeterTwo Logo" style="height: 40px;"></a>
        </div>
        <ul class="footer-links">
            <li><a href="/hakkimizda">Hakkımızda</a></li>
            <li><a href="/kurallar">Kurallar</a></li>
            <li><a href="/gizlilik-politikasi">Gizlilik Politikası</a></li>
            <li><a href="/iletisim">İletişim</a></li>
        </ul>
        <div class="social-media">
            <a href="https://discord.gg/2hqK83Wwn9" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@KAFADAGIT" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright">
            <p>&copy; 2024 MeterTwo. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
