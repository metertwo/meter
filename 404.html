<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - MeterTwo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <style>
        .error-container {
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--dark-gray) 0%, #000000 100%);
        }

        .error-code {
            font-size: 120px;
            font-family: 'Fredoka One', cursive;
            color: var(--primary-orange);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .error-message {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-image {
            width: 200px;
            height: 200px;
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        .back-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary-orange), var(--dark-orange));
            color: #fff;
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 123, 25, 0.3);
        }

        .back-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 123, 25, 0.4);
            background: linear-gradient(45deg, var(--dark-orange), var(--primary-orange));
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="yeimages/logo.jpg" alt="MeterTwo Logo">
        </div>
        
        <ul class="main-menu">
            <li><a href="/anasayfa"><i class="fas fa-home"></i> Anasayfa</a></li>
            <li><a href="/magaza"><i class="fas fa-store"></i> Mağaza</a></li>
            <li><a href="/kredi-yukle"><i class="fas fa-coins"></i> Kredi Yükle</a></li>
            <li><a href="/kredi-gonder"><i class="fas fa-paper-plane"></i> Kredi Gönder</a></li>
            <li><a href="/destek"><i class="fas fa-headset"></i> Destek</a></li>
        </ul>
    </header>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Aradığınız Sayfa Bulunamadı</div>
        <img src="yeimages/big-logo.jpg" alt="MeterTwo Error" class="error-image">
        <a href="/" class="back-home">Ana Sayfaya Dön</a>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="yeimages/logo.jpg" alt="MeterTwo Footer Logo">
        </div>
        <ul class="footer-links">
            <li><a href="/hakkimizda">Hakkımızda</a></li>
            <li><a href="/kurallar">Kurallar</a></li>
            <li><a href="/gizlilik-politikasi">Gizlilik Politikası</a></li>
            <li><a href="/iletisim">İletişim</a></li>
        </ul>
        <div class="social-media">
            <a href="https://discord.gg/2hqK83Wwn9" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@KAFADAGIT" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright">
            <p>&copy; 2024 MeterTwo. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
